<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Dictionary | Search Results</title>
        <!-- Links to foundation, style.css, and google font -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:ital@1&family=Silkscreen&display=swap"
            rel="stylesheet">


    </head>

    <body>
        <!-- Nav bar -->
        <div class="top-bar">
            <div class="top-bar-left menu">
                <li class="menu-text">Daily Dictionary</li>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <!-- Nav bar links -->
                        <li><a href="index.html">Home</a></li>
                        <li id="random-word"><a href="wordofday.html">Learn a New Word</a></li>
                        <li><a href="contactus.html">Contact Us</a></li>
                    </ul>
                </ul>
            </div>
        </div>

        <!-- main contents of page -->
        <div>
            <div class="result-page-return">
                
                <!--hero section-->
                <div class="hero-section results-search" id="form">
                    <div class="hero-section-text">
                        <h1>Daily</h1>
                        <h1>Dictionary</h1>
                    </div>

                    <!--search form-->
                    <form>
                        <div class="grid-container space">
                            <div>
                                <div class="medium-6 cell">
                                    <div class="input-group input-group-rounded">

                                        <!--user input field-->
                                        <input class="input-group-field" id="user-input" type="search"
                                            placeholder="Type a word here">
                                
                                        <!--search button-->
                                        <div class="input-group-button">
                                            <input type="submit" class="button secondary" value="Search">

                                            <!--modal below will appear if user submits form with no input-->
                                            <div class="modal">
                                                <div class="modal-content">
                                                    <span class="close-btn">&times;</span>
                                                    <p>Please type a word in the search form below.</p>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!--results from merriam-webster api and giphy api-->
                <div class="columns results-content">
                    <div class="card height-of-result-card">
                
                        <!--word-->
                        <div class="card-divider" id="cocktail-header"></div>
                        <div class="card-section" id="cocktail-info">
                            
                            <!--definition-->
                            <h4 class="mar marh4" id="result"></h4>
                            <p class="mar" id="desc"></p>

                            <!--gif-->
                            <h4 class="marh4">Related Gif:</h4>
                            <div class="mar-gif" id="giphy-here"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer (includes merriam webster logo as requested in api documentation) -->
            <footer class="foot grid-x">
                <p>This site is powered by Giphy API and Merriam-Webster API <img src="./assets/images/websterlogo.png" height="50px"
                        width="50px"> </p>
            </footer>


            <!-- script tage for jquery and js -->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="./assets/js/results.js"></script>

    </body>

</html>
