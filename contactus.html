<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Dictionary | Contact Us</title>
        <!-- Links to foundation, style.css, and google font -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:ital@1&family=Silkscreen&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <!-- Nav bar -->
        <div class="top-bar">
            <div class="top-bar-left menu">
                <li class="menu-text">Daily Dictionary</li>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <!-- Nav bar links -->
                        <li><a href="index.html">Home</a></li>
                        <li id="random-word"><a href="wordofday.html">Learn a New Word</a></li>
                        <li><a href="contactus.html">Contact Us</a></li>
                    </ul>
                </ul>
            </div>
        </div>

        <!--hero section-->
        <div class="hero-section" id="form">
            <div class="hero-section-text">
                <div class="card contact-card grid-x grid-padding-x float-center">
                    <div class="signup">
                        <h1>Contact Us</h1>

                        <!-- input forms for user name and email -->
                        <p>
                            <input class="input-form float-center" type="text" id="yourname" placeholder="Your Name Here" />
                            <input class="input-form float-center" type="text" id="email" placeholder="Email Here" />
                        </p>

                        <!-- Buttons that link to local storage -->
                        <p class="storage-btn">
                            <button class="store-btn button secondary" id="save">Save</button>
                            <button class="store-btn button secondary" id="load">Load</button>
                            <button class="store-btn button secondary" id="clear">Clear</button>
                            <button class="store-btn button secondary" id="reset">Reset</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer (includes merriam webster logo as requested in api documentation) -->
        <footer class="foot grid-x">
            <p>This site is powered by Giphy API and Merriam-Webster API <img src="./assets/images/websterlogo.png"
                    height="50px" width="50px"> </p>
        </footer>


        <!-- script tage for jquery and js -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/contactus.js"></script>

    </body>

</html>
