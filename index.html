<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">


</head>

<body>
    <div class="top-bar">
        <div class="top-bar-left menu">
            <li class="menu-text">Swish Cocktails</li>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </ul>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-section-text">
            <h1>Swish Cocktails</h1>
            <h5>Enter a cocktail name for a recipe</h5>
        </div>
        <form>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <div class="input-group input-group-rounded">
                            <input class="input-group-field" type="search" placeholder="Enter a cocktail name:">
                            <div class="input-group-button">
                                <input type="submit" class="button secondary" value="Search">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
